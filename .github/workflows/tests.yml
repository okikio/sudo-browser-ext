name: Testing

on:
  pull_request:
  push:
    branches:
      - master
      - dev

jobs:
  testing:
    name: Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: pnpm/action-setup@v4


      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install packages
        run: pnpm install

      - name: Run linting
        run: pnpm run lint
